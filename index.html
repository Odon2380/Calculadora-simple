<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js" defer></script>
</head>
<body>
    <div class="calculadora">
        <input type="text" class="display" disabled>
        <div class="teclado">
            <button class="boton" onclick="addnumber('7')">7</button>
            <button class="boton" onclick="addnumber('8')">8</button>
            <button class="boton" onclick="addnumber('9')">9</button>
            <button class="boton" onclick="addnumber('4')">4</button>
            <button class="boton" onclick="addnumber('5')">5</button>
            <button class="boton" onclick="addnumber('6')">6</button>
            <button class="boton" onclick="addnumber('1')">1</button>
            <button class="boton" onclick="addnumber('2')">2</button>
            <button class="boton" onclick="addnumber('3')">3</button>
            <button class="boton" onclick="addpunto('.')">.</button>
            <button class="boton" onclick="operacion('+')">+</button>
            <button class="boton" onclick="operacion('-')">-</button>
            <button class="boton" onclick="operacion('*')">*</button>
            <button class="boton" onclick="operacion('/')">/</button>
            <button class="boton" onclick="resultado('=')">=</button>
            <button class="boton" onclick="borrar()">âŒ«</button>
        </div>
    </div>
</body>
</html>
